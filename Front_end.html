<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Monitor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .metric {
        margin: 20px;
      }
      .circle-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }
      .circle {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: conic-gradient(#4caf50 0%, #4caf50 0%, #ccc 0%, #ccc 100%);
        margin: 20px;
      }
      .circle-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
      }
      .needle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 60px;
        background-color: #4caf50;
        transform-origin: 50% 100%;
        transform: rotate(0deg);
        transition: transform 1s ease-out;
      }
      .progress-bar-container {
        position: relative;
        width: 80%;
        height: 25px;
        margin: 20px 0;
        background-color: #a5d6a7; /* Light green frame */
        border-radius: 10px;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
      }
      .progress-bar {
        height: 100%;
        background-color: #388e3c; /* Dark green filling */
        text-align: center;
        color: white;
        line-height: 25px;
        border-radius: 10px;
        width: 0%; /* Initially set to 0% */
        transition: width 1s ease-out; /* Smooth transition for width change */
      }
      .process-table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      .process-table th,
      .process-table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }
      .process-table th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Real-Time System Monitor</h1>

    <!-- CPU Usage -->
    <div class="metric">
      <h3>CPU Usage (Per Core)</h3>
      <div id="cpu-container" class="circle-container">
        <!-- Dynamic CPU meters will be added here -->
      </div>
    </div>

    <!-- Memory Usage -->
    <div class="metric">
      <h3>Memory Usage</h3>
      <div class="progress-bar-container" id="memory-progress">
        <div id="memory-bar" class="progress-bar">0%</div>
      </div>
    </div>

    <!-- Processes -->
    <div class="metric">
      <h3>Processes</h3>
      <table class="process-table" id="process-table">
        <thead>
          <tr>
            <th>PID</th>
            <th>CPU (%)</th>
            <th>Memory (%)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Process rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Disk Usage -->
    <div class="metric">
      <h3>Disk Usage</h3>
      <div class="progress-bar-container" id="disk-progress">
        <div id="disk-bar" class="progress-bar">0%</div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      // Connect to the Flask-SocketIO server
      const socket = io.connect("http://localhost:5000");

      // Listen for the 'update' event from the backend
      socket.on("update", function (data) {
        // CPU Usage (Circular Meters with Moving Needles for Each Core)
        const cpuContainer = document.getElementById("cpu-container");
        cpuContainer.innerHTML = ""; // Clear previous CPU meters

        data.cpu.forEach(function (cpuUsage, index) {
          const circle = document.createElement("div");
          circle.classList.add("circle");

          const circleText = document.createElement("div");
          circleText.classList.add("circle-text");
          circleText.innerText = `${cpuUsage}%`;

          const needle = document.createElement("div");
          needle.classList.add("needle");
          const rotation = cpuUsage * 1.8 - 90; // Convert percentage to degrees for the needle
          needle.style.transform = `rotate(${rotation}deg)`; // Rotate the needle
          needle.style.transition = "transform 1s ease-out"; // Smooth transition for movement

          circle.appendChild(circleText);
          circle.appendChild(needle);
          cpuContainer.appendChild(circle);
        });

        // Memory Usage (Progress Bar)
        const memoryUsage = data.memory.percent;
        const memoryBar = document.getElementById("memory-bar");
        memoryBar.style.width = `${memoryUsage}%`;
        memoryBar.innerText = `${memoryUsage}%`;

        // Processes (Table with PID, CPU, and Memory)
        const processes = data.processes;
        const processTableBody = document
          .getElementById("process-table")
          .getElementsByTagName("tbody")[0];
        processTableBody.innerHTML = ""; // Clear previous data

        processes.forEach(function (proc) {
          const row = document.createElement("tr");
          const pidCell = document.createElement("td");
          pidCell.textContent = proc.pid;
          const cpuCell = document.createElement("td");
          cpuCell.textContent = proc.cpu_percent.toFixed(2); // CPU usage of each process
          const memCell = document.createElement("td");
          memCell.textContent = proc.memory_percent.toFixed(2); // Memory usage of each process
          row.appendChild(pidCell);
          row.appendChild(cpuCell);
          row.appendChild(memCell);
          processTableBody.appendChild(row);
        });

        // Disk Usage (Progress Bar)
        const diskUsage = data.disk.percent;
        const diskBar = document.getElementById("disk-bar");
        diskBar.style.width = `${diskUsage}%`;
        diskBar.innerText = `${diskUsage}%`;
      });
    </script>
  </body>
</html>
